<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Bienvenido a Pong</h1>
    <p>Indique el alto y Ancho del tablero</p>
    <p>
      Alto: <input type="text" id="alto"><br />
      Ancho: <input type="text" id="ancho"><br />
      <input type="button" name="" value="Comenzar" id="comenzar">
    </p>
    <p id = "start"></p>
    <canvas id="tablero" style="border: solid;"></canvas>
    <p>Controles:</p>
    <p>
      Jugador1: <br />"W": mover hacia arriba la barra izquierda.<br />
      "S": mover hacia abajo la barra izquierda.
    </p>
    <p>
      Jugador2: <br />"Flecha arriba": mover hacia arriba la barra derecha.<br />
      "Flecha abajo": mover hacia abajo la barra derecha.
    </p>
    <script src="pong.js"></script>
  </body>
</html>
